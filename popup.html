<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="js/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>ブックマークを検索</h3>
      <form accept-charset="utf-8" v-on:submit.prevent>
        <input type="text" v-model="text">
        <button v-on:click="searchBookmark">検索</button>
      </form>
      <div v-if="loading">
        <p>Loading...</p>
      </div>
      <ul v-else>
        <li v-for="url in display">
          <a v-bind:href="url.url" v-on:click="createTab(url.url)">{{url.title}}</a>
        </li>
        <li v-if="blank">
          <h3>
            <span>{{searchText}}</span>
            に一致するブックマークは見つかりませんでした。
          </h3>
        </li>
      </ul>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
